<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a646675d75.js" crofile:///C:/Users/Hippies/Desktop/dise%C3%B1o_web/ProyectResponsiveBS%20-%20copia/img/banner1.pngssorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="containerContac">
        <div class="formularioContenedor">
            <div class="inicioIngreso">
                <form action="#" class="inicioForm">
                    <h2 class="titulo">Inicio de Sesion</h2>
                    <div class="inputTexto">
                        <i class="fas fa-user"></i>
                        <input for="user" type="text" placeholder="Usuario" id="user">
                    </div>
                    <div class="inputTexto">
                        <i class="fas fa-lock"></i>
                        <input for="pass" type="password" placeholder="Contraseña" id="pass">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login" id="btnLogin">
                </form>
            </div>

            <div class="inicioRegistro">
                <form action="#" class="registroForm">
                    <h2 class="titulo">Registrate</h2>
                    <div class="inputTexto">
                        <i class="fas fa-user"></i>
                        <input for="user" type="text" placeholder="Usuario" id="nuevoUsuario">
                    </div>
                    <div class="inputTexto">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo Electronico" id="nuevoEmail">
                    </div>
                    <div class="inputTexto">
                        <i class="fas fa-lock"></i>
                        <input for="pass" type="password" placeholder="Contraseña" id="nuevoPassword">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login" id="btnRegistro">
                </form>
            </div>
        </div>
        <div class="panelesContenedores">
            <div class="panel panelIzq">
                <div class="contenido">
                    <h3>¿Eres Nuevo?</h3>
                    <button class="btn btn-secundary button2" id="botonRegistro" >Registro</button>
                </div>
            </div>
            <div class="panel panelDer">
                <div class="contenido">
                    <h3>Eres de nosotros</h3>
                    <button class="btn btn-secundary button2" id="botonInicio" >Ingresa Aqui</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/ingreso.js"></script>
</body>
</html>
